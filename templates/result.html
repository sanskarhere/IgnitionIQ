<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
 <div class="container">
    <h1>🔥 Your Predicted FWI</h1>
    <div class="fwi-value">{{ fwi }}</div>

    <!-- Risk level display -->
    {% if fwi < 15 %}
      <div class="risk-level low">🟢 Low Fire Risk</div>
    {% elif fwi < 30 %}
      <div class="risk-level moderate">🟡 Moderate Fire Risk</div>
    {% else %}
      <div class="risk-level high">🔴 High Fire Risk</div>
    {% endif %}

    <div class="buttons">
      <a href="/predict">🔁 Try Again</a>
      <a href="/">🏠 Go Home</a>
    </div>
  </div>

    
</body>
</html>
