   <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

<body>
<u style="color: rgb(229, 107, 132);"><h1 draggable="True">FWI Prediction</h1></u>

<!-- Main Input For Receiving Query to our ML -->

<h1 style="color: orange;">Enter Weather Data to Predict FWI</h1>
<div class="_name" >
<form action="/predict_datapoint_" method="post"> <br> <br>
<label for="">Temperature</label> <br>
<input type="text" name="Temperature" placeholder="Temperature" required><br> <br>
<label for="">RH</label><br>
<input type="text" name="RH" placeholder="RH" required><br> <br>
<label for="">Ws</label><br>
<input type="text" name="Ws" placeholder="Ws" required><br> <br>
<label for="">Rain</label> <br>
<input type="text" name="Rain" placeholder="Rain" required><br> <br>
<label for="">FFMC</label> <br>
<input type="text" name="FFMC" placeholder="FFMC" required><br> <br>
<label for="">DMC</label> <br>
<input type="text" name="DMC" placeholder="DMC" required><br>  <br>
<label for="">ISI</label><br>
<input type="text" name="ISI" placeholder="ISI" required><br>  <br>
<label for="">Classes</label> <br>
<input type="text" name="classes" placeholder="Classes" required><br>  <br>
<label for="">Region</label> <br>
<input type="text" name="Region" placeholder="Region" required><br> <br>
<button type="submit" class="btn btn-primary btn-block btn-large" style="height: 30px; width: 150px;font-size: 25px;color: green;font-style: italic;background-color: aqua;">Predict</button>
 </form>
 </div>
